{% extends "section.html" %} 

{% block content %}
<h1>{{ section.title }}</h1>

{{ section.content | safe }}

<ul>
  {% for page in section.pages %}
    <li>
      <a href="{{ page.permalink | safe }}">
        {{ page.title }}{% if page.year %} ({{page.year}}){% endif %}  {% include "include/language.html" %}
      </a>
    </li>
  {% endfor %}
</ul>

{% endblock content %}
