{% extends "section.html" %} 

{% block content %}
<h1>{{ section.title }}</h1>

{{ section.content | safe }}

{% for year, posts in section.pages | group_by(attribute="year") %}
  <h2 id="year-{{ year }}">{{ year }}</h2>
  {% include "include/posts/text.html" %}
{% endfor %}

{% endblock content %}
