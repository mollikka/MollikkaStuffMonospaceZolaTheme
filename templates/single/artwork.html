{% extends "page.html" %} 

{% block content %}
<h1>{{ page.title }} ({{ page.year }})</h1>
<p class="date">{{ page.date }}</p>
<nav>{% include "include/tags.html" %}</nav>

{% if page.extra.image %}
<a href="{{ page.extra.image }}"><img class="artwork" src="{{ page.extra.image }}"></a>
{% endif %}

{% if page.extra.soundcloud %}
<iframe
  width="100%"
  height="300"
  scrolling="no"
  frameborder="no"
  allow="autoplay"
  src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/{{ page.extra.soundcloud }}&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"
></iframe>
{% endif %}

<p>{{ page.description }}</p>
{{ page.content | safe }} {% endblock content %}
