{% extends "page.html" %} 

{% block content %}
<h1>{{ page.title }} ({{ page.year }})</h1>
<p class="date">{{ page.date }}</p>
<nav>{% include "include/tags.html" %}</nav>

{% if page.extra.image %}
<a class="hide-print-link" href="{{ page.extra.image }}"><img class="artwork" src="{{ page.extra.image }}"></a>
{% endif %}

<p>{{ page.description }}</p>
{{ page.content | safe }} {% endblock content %}
