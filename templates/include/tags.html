{% set tags = page | get(key="taxonomies", default=[]) | get(key="tags", default=[]) | sort -%}
{% set tagcount = tags | length %}
{% if tagcount > 0 %}
Tags:
{% for term in tags %}
{% set url = get_taxonomy_url(kind="tags", name=term) %}
<a href="{{ url }}">#{{ term }}</a> 
{% endfor %}
{% endif %}
