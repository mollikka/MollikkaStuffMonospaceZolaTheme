{% set series = page | get(key="taxonomies", default=[]) | get(key="series", default=[]) | sort -%}
{% set seriescount = series | length %}

{% if seriescount > 0 %}
  <nav>
    {% for term in series %}
      {% set url = get_taxonomy_url(kind="series", name=term) %}
      Series: <a href="{{ url }}">{{ term }}</a> 
    {% endfor %}
  </nav>
{% endif %}
