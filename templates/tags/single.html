{% extends "base.html" %}

{% block metadata %}
<title>Lauri Tervonen - Tag: #{{ term.name }}</title>
<meta name="description" content="My content tagged #{{ term.name }}">
{% endblock %}

{% block content %}
<h1 class="title">Tag: #{{ term.name }}</h1>
<ul>
  {% for page in term.pages %}
  <li>
    <a href="{{ page.permalink | safe }}">{{ page.title }} ({{ page.year }})</a>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
