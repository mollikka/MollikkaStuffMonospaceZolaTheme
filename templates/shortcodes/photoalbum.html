{% for asset in section.assets %}
  {% if asset is matching("[.](jpg|png)$") %}
    {% set image = resize_image(path=asset, width=600, height=600, op="fit") %}
    <figure>
      <a href="{{ get_url(path=asset) }}"  target="_blank">
        <img src="{{ image.url }}">
      </a>
    </figure>
  {% endif %}
{% endfor %}
