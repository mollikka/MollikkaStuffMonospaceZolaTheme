<figure {% if class %}class="{{ class }}"{% endif %}>
    <div class="sideBySideImages">
        {% for img in images %}
        <div class="imgWrapper">
            <div class="img" style="background-image: url('{{ img }}')"></div>
        </div>
        {% endfor %}
    </div>
    <figcaption>
        {% if not hidetext %}{{ description }}{% endif %}
    </figcaption>
</figure>
