
name = "MollikkaStuffMonospaceZolaTheme"
description = "Monospace Zola theme for mollikka.net"
license = "MIT"
homepage = "https://github.com/mollikka/MollikkaStuffMonospaceZolaTheme"
# The minimum version of Zola required
min_version = "0.4.0"
# An optional live demo URL
demo = ""

# Any variable there can be overridden in the end user `config.toml`
# You don't need to prefix variables by the theme name but as this will
# be merged with user data, some kind of prefix or nesting is preferable
# Use snake_casing to be consistent with the rest of Zola
[extra]

themes = [
    {name = "themeDefault", color_light="#aaaaaa", color_dark="#505050", favicon="/favicon-themeGreen.ico"},
    {name = "themeRed",     color_light="#e3646c", color_dark="#940a4f", favicon="/favicon-themeRed.ico"},
    {name = "themeGreen",   color_light="#63d07e", color_dark="#25533b", favicon="/favicon-themeGreen.ico"},
    {name = "themeBlue",    color_light="#74c0ec", color_dark="#2163a1", favicon="/favicon-themeBlue.ico"},
]

# The theme author info: you!
[author]
name = "Lauri Tervonen"
homepage = "https://www.mollikka.net"

